<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Web Novel Crawler</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--header-->
        <header>
            <div class="icon">
                <img class="logo" src="img/icon64.png">
            </div>
            <div class="extension-name">
                <h1 class="web-novel-crawler">Web Novel Crawler</h1>
                </div>
        </header>
        <!--Body content-->
        <div class="body">
            <!--Loader-->
            <div class="content" id="waiting"> 
            </div>
            
            <div class="content" id="not-supported">
                <img src="img/hand.svg" alt="hand stop" class="hand-stop">
                <h2 class="message" id="message"></h2>
            </div>
            <div class="content" id="supported">
                <div class="web-supported-banner">
                    <img src="" alt="LogoWeb" id="banner">
                </div>
                <div id="novel-info">
                    <div class="novel-title" id="novel-title">
                    </div>
                    <div class="author-info">
                        Tác giả:&nbsp;<span id="author"></span>
                    </div>
                    <div class="chapter-info">
                        Số chương khả dụng:&nbsp;<span id="available-chapter"></span>/<span id="total-chapter"></span>
                    </div>
                </div>
                
                <div class="form" id="form">
                    <button class="btn download-btn" id="download">
                        <img src="img/download.svg" alt="download">
                        Tải truyện
                    </button>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer>
            <button class="btn donate-btn" id="donate">Ủng hộ tôi</button>
            <a class="email" href="mailto:huynh-vu@outlook.com">huynh-vu@outlook.com</a>
        </footer>
        <script src="js/jszip.min.js"></script>
        <script  type="module" src="js/popup.js"></script>
    </body>
</html>
